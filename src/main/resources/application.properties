spring.application.name=BookYourHotel

# Spring datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/"your database name"
spring.datasource.username="mysql user name"
spring.datasource.password="mysql password"
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#JWT configuration
jwt.algorithm.key="You can give your creaed jwt password"
jwt.issuer="your name"
jwt.expiry.duration=86400000

#S3 configuration
accesskey="can be found in AWS "
secretKey="can be found in AWS "
region=ap-south-1
cloud.aws.region.static=ap-south-1
cloud.aws.region.auto=false
cloud.aws.stack.audo=false
spring.main.allow-bean-definition-overriding=true
logging.level.com.amazonaws.util.EC2MetadataUtils=error
logging.level.com.amazonaws.internal.InstanceMetadataServiceResourceFetcher=error

#Twilio configuration
twilio.account.sid="you can get it from while creating twillio acct"
twilio.auth.token="you can get it from while creating twillio acct"
twilio.phone.number="you can get it from while creating twillio acct"
